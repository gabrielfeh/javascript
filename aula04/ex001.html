<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-color: rgb(116, 195, 247);
            color: white;
            text-shadow: 0px 0px 10px black;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    
    <script>
        window.alert('Minha primeira mensagem!') //alerta de pagina.
        window.confirm('Esta gostando de JS?') //alerta de confirmação.
        var nome = window.prompt('Qual é seu nome?') //usado para coletar dados do usuário.
        window.alert('É um grande prazer em te conhecer, '+ nome + ' !')
    </script>
</body>
</html>
