<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="txti">Inicio:</label>
                <input type="number" name="start" id="txti">
            </p>

            <p>
                <label for="txtf">Fim:</label>
                <input type="number" name="end" id="txtf">
            </p>

            <p>
                <label for="txtp">Passo:</label>
                <input type="number" name="pass" id="txtp">
            </p>

            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Estudonauta</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
